<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="chat">

    <div class='chat__sidebar'>
      <h3>People</h3>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
              </form>
              <button id="send-location">Send Location</button>          
        </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4> <span>{{msgAt}}</span>
        </div>
        <div class="message_body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4> <span>{{msgAt}}</span>
        </div>
        <div class="message_body">
          <p><a target="_blank" href="{{url}}">My Current Location</a></p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js" ></script>
    <script src="scripts/libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/libs/moment-2.23.0.min.js"></script>
    <script src="scripts/libs/mustache-3.0.1.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
